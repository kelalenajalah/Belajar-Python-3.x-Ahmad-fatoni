<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Pelacak Lokasi</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    #list {
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Lokasi Pengguna Realtime</h2>
  <div id="list">Loading data lokasi...</div>

  <script>
    // Config Firebase kamu, ganti dengan milikmu
    const firebaseConfig = {
      apiKey: "APIKEY",
      authDomain: "PROJECT.firebaseapp.com",
      databaseURL: "https://PROJECT.firebaseio.com",
      projectId: "PROJECT",
      storageBucket: "PROJECT.appspot.com",
      messagingSenderId: "SENDERID",
      appId: "APPID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listEl = document.getElementById('list');

    // Listen lokasi realtime semua user
    db.ref('lokasi').on('value', snapshot => {
      const data = snapshot.val();
      if (!data) {
        listEl.textContent = 'Belum ada data lokasi.';
        return;
      }

      let output = '';
      for (const user in data) {
        const loc = data[user];
        const date = new Date(loc.timestamp).toLocaleString();
        output += `${user}:\n  Lat: ${loc.latitude}\n  Lon: ${loc.longitude}\n  Terakhir: ${date}\n\n`;
      }
      listEl.textContent = output;
    });
  </script>
</body>
</html>
